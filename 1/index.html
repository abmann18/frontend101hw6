<body>

	<div class="container">
		
		<div>
			<h1>Homework 6 | Part 1</h1>
			<p>Create a web page with 3 text inputs. Create a JavaScript that gets the value from each of these inputs, multiplies it together, than displays the end result to the user in an &ldquo;h1&rdquo;.</p>
		</div>

		<div class="textfield1">
			<input type="text" placeholder="" class="value1">
		</div>

			<input type="text" placeholder="" class="value2">
		</div> 

		<div class="textfield3">
			<input type="text" placeholder="" class="value3">
		</div>

		</div>

			<div class="totalAmount"><h1>Text</h1></div>
		</div>
